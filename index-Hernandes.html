            <div class="nav-list">

    </header>
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="carousel/img.1.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="carousel/img.2.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="carousel/img.3.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <br>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Super Saiyajin 3</span>
                <img src="produtos/produto1.jpeg" alt="" class="img-item">
                <span class="precio-item">R$350,00</span>
                <button class="boton-item">Adicionar ao carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">almofada goku</span>
                <img src="produtos/almofada-dragon-ball-goku-esfera-almofada-goku correta.jpg" alt="" class="img-item">
                <span class="precio-item">R$30,00</span>
                <button class="boton-item">Adicionar ao carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">box dragon ball</span>
                <img src="produtos/box-dragon-ball.jpg" alt="" class="img-item">
                <span class="precio-item">R$90,00</span>
                <button class="boton-item">Adicionar ao Carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">Caneca Goku</span>
                <img src="produtos/R.jpeg" alt="" class="img-item">
                <span class="precio-item">R$24,00</span>
                <button class="boton-item">Adicionar ao Carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">Caderno</span>
                <img src="produtos/CAD-UNIV-SAO-DOMINGOS-DRAGON-BALL-1M-80F.webp" alt="" class="img-item">
                <span class="precio-item">R$89,90</span>
                <button class="boton-item">Adicionar ao Carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">Kit copo</span>
                <img src="produtos/kit_c_4_shots_gelo_50ml_db_dragon_ball.jpg" alt="" class="img-item">
                <span class="precio-item">R$15,00</span>
                <button class="boton-item">Adicionar ao Carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">Mochila Goku</span>
                <img src="produtos/D_NQ_NP_662706-MLB73313265679_122023-O.webp" alt="" class="img-item">
                <span class="precio-item">R$120,00</span>
                <button class="boton-item">Adicionar ao Carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">Moleton Goku</span>
                <img src="produtos/401-079a51d5fbf16186e016745918771872-1024-1024.png" alt="" class="img-item">
                <span class="precio-item">R$99,00</span>
                <button class="boton-item">Adicionar ao Carrinho</button>
            </div>
           
        </div>
        <!-- Carrinho de Compras -->
        <div class="carrinho" id="carrinho">
            <div class="header-carrinho">
                <h2>Carrinho</h2>
            </div>

            <div class="carrinho-items">
            </div>
            <div class="carrinho-total">
                <div class="fila">
                    <strong>Total</strong>
                    <span class="carrinho-precio-total">
                        R$120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
                
            </div>
            
        </div>
    </section>
    <script type="text/javascript" src="login.js"></script>
